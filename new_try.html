<!DOCTYPE html>

	<meta charset="utf-8">
	<title>anime</title>
	<script type="text/javascript">
		var numclicks =0;
        function titleclicked() {
        	numclicks++;
	        document.getElementById('title').innerText = "numclicks" + numclicks;
        };
      
        function mouseEnter(event) {
        	event.target.innerText = event.target.innerText + "naruto"
        }
          window.onload = function(){
    	    document.getElementById('title').addEventListener('click',titleclicked)
    	    document.getElementById('naruto').addEventListener('mouseenter',mouseEnter)
    	    
    	    
        };
	</script>
</head>
